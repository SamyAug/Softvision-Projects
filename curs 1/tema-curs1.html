    <script>
        console.log("Exercitiu 2")
        const raza = 10;

        const filme = ["Avengers", "Hunger games", "Avatar", "Now you see me", "Beautiful mind"];

        console.log("\nExercitiu 4")
        const numere = [5, 3, "1", 7, "9", 30, "45", 7];
        let min = numere[0]
        let max = numere[0];
        for (let i = 1; i < numere.length; i++) {
            if (numere[i] > max)
                max = numere[i];
            if (numere[i] < min)

        console.log("Nr maxim e: ", max);
        console.log("Nr minim e: ", min);
