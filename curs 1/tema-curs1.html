    <script>
        console.log("Exercitiu 2")
        let raza=10;

        console.log("Exercitiu 3")
        let filme = ["Avengers", "Hunger games", "Avatar", "Now you see me", "Beautiful mind"];

        console.log("Exercitiu 4")
        let numere = [5, 3, "1", 7, "9", 30, "45", 7];
        let min=numere[0], max=numere[0];
        for(let i=1;i<numere.length;i++){
            if(numere[i]>max)
                max=numere[i];
            if(numere[i]<min)

        console.log("Nr maxim e: ", max);
        console.log("Nr minim e: ", min);
